name: orangelab
runtime:
    name: nodejs
    options:
        typescript: true
        packagemanager: npm
options:
    refresh: always
description: Private infrastructure for cloud natives
config:
    tailscale:apiKey: TAILSCALE_API_KEY
    tailscale:tailnet: TAILSCALE_TAILNET

    orangelab:modules.tailscale: true
    orangelab:modules.longhorn: true
    orangelab:modules.prometheus: false

    orangelab:longhorn.version: 1.7.2
    orangelab:longhorn.replicaCount: 3

    orangelab:prometheus.version: 65.5.1
